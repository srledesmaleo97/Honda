<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/5a5b6abfe2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../estilos/estilos.css">
    <title>Honda</title>
</head>
<body class="contacto">
    <header>
        <h1 class="h1">HONDA</h1>
        <div>
            <ul class="menulist">
                <li class="menulist__li"><a href="../index.html">MENU</a></li>
                <li class="menulist__li"><a href="galeria.html">GALERIA</a></li>
                <li class="menulist__li"><a href="contacto.html">CONTACTO</a></li>
                <li class="menulist__li"><a href="audio.html">AUDIO</a></li>
            </ul>
    </header>
    <section>
        <form class="form">
            <h2 class="form_title">INICIAR SECION</h2>
            <p class="form_pho">¿Aun no tienes una cuenta?<a href="#" class="form_link">Entra aqui</a></p>

            <div class="form_container">
              <div class="form_grup">
                <input type="text" id="name" class="form_input" placeholder="">
                <label for="name" class="form_label">Nombre:<label>
                <span class="form_line"></span>
              </div>

              <div class="form_grup">
                <input type="text" id="user" class="form_input" placeholder="">
                <label for="user" class="form_label">Usuario:<label>
                <span class="form_line"></span>
              </div>

              <div class="form_grup">
                <input type="text" id="password" class="form_input" placeholder="">
                <label for="password" class="form_label">Contraseña:<label>
                <span class="form_line"></span>
              </div>

              <input type="submit" class="form_submit" value="Entrar">

            </div>
        </form>
    </section>
   
    <footer class="pie-pagina">
        <div class="grupo-1">
          <div class="box">
            <figure>
               <a href="#">
                <img class="foot__img" src="../img/HondaSimbolo.png" alt="imagen de la marca">
               </a>
            </figure>
          </div>
          <div class="box">
            <h2>SOBRE NOSOTROS</h2>
            <p>Honda Argentina </p>
            <p>AV. Balbín 5660 Merlo, Buenos Aires Argentina</p>
          </div>
          <div class="box">
            <h2>SIGUENOS</h2>
            <div class="red-social">
              <a href="#" class="fa fa-facebook"></a>
              <a href="#" class="fa fa-instagram"></a>
              <a href="#" class="fa fa-twitter"></a>
              <a href="#" class="fa fa-youtube"></a>
            </div>
          </div>
        </div>
        <div class="grupo-2">
          <small>&copy; 2023 <b>Slee Dw</b>-todos los Derechos Reservados.</small>
        </div>
    </footer>
</body>
